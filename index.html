<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>濮院古镇-首页</title>  
    <style>  
        html, body {  
            margin: 0;  
            padding: 0;  
            height: 100%;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            overflow: auto;  
        }  
  
        .img-wrapper {  
            display: flex;  
            flex-direction: column;  
            justify-content: flex-end; /* 将内容推向底部 */  
            align-items: center; /* 水平居中 */  
            width: 100%;  
            max-width: 630px;  
            margin: 0 auto;  
            padding-bottom: 20px; /* 为开始按钮留出空间 */  
            box-sizing: border-box;  
            overflow: auto;  
        }  
  
        .img-wrapper img {  
            max-width: 100%;  
            height: auto;  
        }  
  
        .start-button {  
            position: relative; /* 不再需要绝对定位 */  
            margin-top: auto; /* 使用 Flexbox 的 margin-auto 技巧将元素推向底部 */  
        }  
  
        /* 可选：为图片和按钮添加一些额外的样式 */  
        .img-wrapper img {  
            display: block; /* 移除图片底部的空白 */  
        }  
  
        .start-button img {  
            width: auto;  
            height: auto;  
            max-width: 100%; /* 如果需要，可以限制按钮图片的最大宽度 */  
        }  
    </style>  
</head>  
<body>  
    <div class="img-wrapper" id="imgContainer1">  
        <img src="src222.png" alt="主页">  
        <div class="start-button">  
            <a href="tour_assist.html">  
                <img src="src26.png" alt="开始">  
            </a>  
        </div>  
    </div>  
</body>  
</html>
