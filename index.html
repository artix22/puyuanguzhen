<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>濮院古镇-首页</title>  
    <style>  
        html, body {  
            margin: 0;  
            padding: 0;  
            height: 100%;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            overflow: auto;  
        }  
  
        .img-wrapper {  
            display: flex;  
            flex-direction: column;  
            justify-content: flex-end; /* 将内容推向底部 */  
            align-items: center; /* 水平居中 */  
            width: 100%;  
            max-width: 630px;  
            margin: 0 auto;  
            padding-bottom: 20px; /* 为开始按钮留出空间 */  
            box-sizing: border-box;  
            overflow: auto;  
        }  
  
        .img-wrapper img {  
            max-width: 100%;  
            height: auto;  
        }  
  
        .start-button {  
            position: relative; /* 不再需要绝对定位 */  
            margin-top: auto; /* 使用 Flexbox 的 margin-auto 将元素推向底部 */  
        }  
  

        .img-wrapper img {  
            display: block; /* 移除图片底部的空白 */  
        }  
  
        .start-button img {  
            width: auto;  
            height: auto;  
            max-width: 100%;
        }  
		.dianzan img {
	      width:2px;
		  padding:15px;
		  height:auto;
		  position: absolute; 
		  top: 48%; /* 初始位置*/  
		  right: 12%;  
		  /* transform: translate(-50%,0%); /* 使按钮居中 */ */
		  cursor: pointer;
		  z-index: 5;
		}
    </style>
    <script type="text/javascript">  
	var volnum=0;
        function change(){  
            document.getElementById("start").src = "src26_1.png"; 
        }  
		function reset(){
		    document.getElementById("start").src = "src26.png";
		} 
		function big(){
		    document.getElementById("love").style= "width:60px;position:absolute;right:7%;top:45%"; 
			document.getElementById("maininmain").src = "startafterliked.png";
		}
		function small(){
		    document.getElementById("love").style.display="none";
		} 
		 
		function changevol() {
		    var volImg = document.getElementById("vol");
		    if (volnum == 1) {
		        volImg.src = "voloff.jpg"; 
				audioPlayer.pause();
		        volnum = 0; 
		    } else {
		        volImg.src = "volon.jpg";
				audioPlayer.play();
		        volnum = 1; 
		        // alert("a");
		    }

		}
		window.onload = function() {
		    document.getElementById("toggleButton").addEventListener("click", changevol);
		};
    </script> 
</head>  
<body>
    <div class="img-wrapper" id="imgContainer1">  
        <img id="maininmain" src="src222.png" alt="主页">
		<img id="vol" src="voloff.jpg" style=" height:3%; width:5%; position:absolute; top:3%; left:4%; z-index: 10; alt="声音" onclick="changevol()"> 
		<audio id="audioPlayer" src="gufeng.mp3" preload="auto"></audio>
		<div class="dianzan">
		    <img id="love" src="src20_1.png" alt="点赞" onmouseover="big()" onmouseout="small()" ontouchstart="big()" ontouchend="small()">
		</div>
        <div class="start-button">  
            <a href="tour_assist.html">  
                <img id="start" src="src26.png" alt="开始" onmouseover="change()" onmouseout="reset()" ontouchstart="change()">  
            </a>  
        </div>  
    </div>  
</body>  
</html>
