<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>濮院古镇-首页</title>  
    <style>  
        html, body {  
			margin:0px;
			padding: 0px;
            height: 100%;  
        }  
		
    </style>
    <script type="text/javascript">  
	    var volnum=0;
		
        function change(){  
            document.getElementById("start").src = "src26_1.png"; 
        }  
		function reset(){
		    document.getElementById("start").src = "src26.png";
		} 

		function changevol() {
		    var volImg = document.getElementById("vol");
		    if (volnum == 1) {
		        volImg.src = "voloff.jpg"; 
				audioPlayer.pause();
		        volnum = 0; 
		    } else {
		        volImg.src = "volon.jpg";
				audioPlayer.play();
		        volnum = 1; 
		        // alert("a");
		    }

		}
		

    </script> 
</head>  
<body>
    <div class="img-wrapper" id="imgContainer1">  
        <img id="maininmain" src="startmain.jpg" alt="主页">
		<img id="vol" src="voloff.jpg" style=" height:3%; width:5%; position:absolute; top:3%; left:4%; z-index: 10; alt="声音" onclick="changevol()"> 
		<audio id="audioPlayer" src="gufeng.mp3" preload="auto"></audio>
        <div class="start-button">  
            <a href="tour_assist.html">  
                <img id="start" src="startbutton.png" style="position:absolute;bottom:-20%;">  
            </a>  
        </div>  
    </div>  
</body>  
</html>
