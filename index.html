<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>濮院古镇-首页</title>  
    <style>  
        html, body {
            margin: 40px auto;
            padding: 0;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
			z-index: 0;
        }
        body {
        	top:20%;
        	left:50%;
        	justify-content: center;
            background-image: url('startmain.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
         
        .img-wrapper {
            position: relative;
            width: 80%;
            height: 80%; 
            display: flex; 
            justify-content: center;
            align-items: center;
			transform: translateY(41%) translateX(8%);

			
        }
		
    </style>
    <script type="text/javascript">  
	    var volnum=0;
		
        function change(){  
            document.getElementById("start").src = "src26_1.png"; 
        }  
		function reset(){
		    document.getElementById("start").src = "src26.png";
		} 

		function changevol() {
		    var volImg = document.getElementById("vol");
		    if (volnum == 1) {
		        volImg.src = "voloff.jpg"; 
				audioPlayer.pause();
		        volnum = 0; 
		    } else {
		        volImg.src = "volon.jpg";
				audioPlayer.play();
		        volnum = 1; 
		        // alert("a");
		    }

		}
		
	
		localStorage.setItem('counter',0);
		
    </script> 
</head>  
<body>
    <div class="img-wrapper" id="imgContainer1">  
		<img id="vol" src="voloff.jpg" style=" height:3%; width:6.5%; position:absolute; top:-20%; left:-15.5%; z-index: 10; alt="声音" onclick="changevol()"> 
		<audio id="audioPlayer" src="gufeng.mp3" preload="auto"></audio>
        <div class="start-button">  
            <a href="loading.html">
                <img id="start" class="img-wrapper" src="startbutton.png">  
            </a>  
        </div>  
    </div>  
</body>  
</html>
