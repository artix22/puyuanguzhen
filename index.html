<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>濮院古镇-首页</title>  
    <style>  
        html, body {  
            margin: 0;  
            padding: 0;  
            height: 100%;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            overflow: auto;  
        }  
  
        .img-wrapper {  
            display: flex;  
            flex-direction: column;  
            justify-content: flex-end; 
            align-items: center;  
            width: 100%;  
            max-width: 630px;  
            margin: 0 auto;  
            padding-bottom: 20px; 
            box-sizing: border-box;  
            overflow: auto;  
        }  
  
        .img-wrapper img {  
            max-width: 100%;  
            height: auto;  
        }  
  
        .start-button {  
            position: relative;  
            margin-top: auto; 
        }  
  
        
        .img-wrapper img {  
            display: block; 
        }  
  
        .start-button img {  
            width: auto;  
            height: auto;  
            max-width: 100%;
        }  
		.dianzan img {
	      width:2px;
		  padding:15px;
		  height:auto;
		  position: absolute; 
		  top: 48%; 
		  right: 12%;  
		  cursor: pointer;
		  z-index: 5;
		}
    </style>
    <script type="text/javascript">  
        function change(){  
            document.getElementById("start").src = "src26_1.png"; 
        }  
		function reset(){
		    document.getElementById("start").src = "src26.png"; 
		} 
		function big(){
		    document.getElementById("love").style= "width:60px;position:absolute;right:7%;top:45%"; 
			document.getElementById("maininmain").src = "startafterliked.png";
		}
		function small(){
		    document.getElementById("love").style.display="none"; 
		} 
    </script> 
</head>  
<body>  
    <div class="img-wrapper" id="imgContainer1">  
        <img id="maininmain" src="src222.png" alt="主页">
		<div class="dianzan">
		    <img id="love" src="src20_1.png" alt="点赞" onmouseover="big()" onmouseout="small()" ontouchstart="big()" ontouchend="small()">
		</div>
        <div class="start-button">  
            <a href="tour_assist.html">  
                <img id="start" src="src26.png" alt="开始" onmouseover="change()" onmouseout="reset()" ontouchstart="change()">  
            </a>  
        </div>  
    </div>  
</body>  
</html>
