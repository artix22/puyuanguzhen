<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>未解锁页面</title>
		<style>
			body {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
			}
		</style>
		
		<script>
			function pintu(){
				let counterValue = localStorage.getItem('counter');
				let counter = parseInt(counterValue, 10) || 0; // 从localStorage获取counter值，如果没有则默认为0
				counter =3; // 增加counter的值
				localStorage.setItem('counter', counter); 
			}
		</script>
	</head>
	<body>
		<font style="fontsize:30px;">当前区域未解锁，请等待后续版本更新</font>
		<button onclick="pintu()">点击获得拼图</button>
		<a href="mainmap4.html">
		    <img src="backback.png" id="smallbody" class="smallbody" style="height:61px;width:57px;position: absolute;top:5%;left:2%;z-index: 10;">
		</a>
	</body>
</html>
