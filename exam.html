<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        /* 基本的样式重置和布局 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column; /* 改为列方向布局，以便更好地适应小屏幕 */
            align-items: center;
            justify-content: center;
            text-align: center; /* 文本居中 */
        }
         
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
         
        .jz-image {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            height: 120%;
			width: auto;
            margin-top: 0;
            z-index: 0;
        }
         
        h1 {
            font-size: 2vw; /* 使用视口宽度单位来设置字体大小 */
            margin: 10px 0; /* 添加一些外边距 */
        }
         
		 .question-option {
		     font-size: 3vw; 
		     margin: 10px 0; 
		     cursor: pointer;
		     display: inline-block; 
		     width: 40%; 
		     text-align: center;
			 }
			 
        .question-option1 {
            font-size: 2.5vw; 
            margin: 10px 0; 
            cursor: pointer;
            display: inline-block; 
            width: 80%; 
            text-align: center;
        }
		
		.buttonposition {
		            position: absolute;
		            top: 10%;
		            left: 15%;
		            transform: translateX(-50%); 
		        }
         
        /* 媒体查询 */
        @media (min-width: 1200px) {
            .jz-image {
                width: 100vw;
				height:120vw;
            }
        }
    </style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
	var num=0;
        function yes(element){
            element.style.color = "green";
			num+=1;
			$("h1").text("");
			$("h1").text("第"+num+"次回答正确，点左上角返回地图"); 
			num=0;
			
			let counterValue = localStorage.getItem('counter');
			let counter = parseInt(counterValue, 10) || 0; // HTML5
			counter =2; //碎片*2
			localStorage.setItem('counter', counter); 
        }
		function no(element){
		    element.style.color = "red";
			$("h1").text("");
			$("h1").text("回答错误，再试一次吧"); 
			num+=1;
		}
    </script>
    <title>大堂考试</title>
</head>
<body>
    <img src="exambgfade.jpg" class="background">
	<img src="exambgfade.jpg" class="background" id="right">
    <img src="jz.png" class="jz-image">
    <h1 class="question-option1" style="position: absolute; top: 39%; left: 50%; transform: translate(-50%, -50%); font-size: 4.3vw; font-family: 宋体;color: #764019;">
        &nbsp岳元声：字之初，号石帆，别号潜初子。明万历(1573)十一年进士。先后任安徽旌德知县、北直隶大名府教授，迁国子博士转监丞，再迁工部主事，最高职务为南京户部右侍郎。他在任职期间刚正不阿，每发谠言，应对明神宗的一些施策，被称为“铁监丞”。请问岳元声哪年进士？
    </h1>
    <div class="question-option" style="position:absolute;top: 60%; left: 35%; transform: translate(-50%, -50%);" id="a" onclick="no(this)">A 1585年</div>
    <div class="question-option" style="position:absolute;top: 60%; left: 70%; transform: translate(-50%, -50%);" id="b" onclick="yes(this)">B 1583年</div>
    <div class="question-option" style="position:absolute;top: 65%; left: 35%; transform: translate(-50%, -50%);" id="c" onclick="no(this)">C 2589年</div>
    <div class="question-option" style="position:absolute;top: 65%; left: 70%; transform: translate(-50%, -50%);" id="d" onclick="no(this)">D 1683年</div>
    <a href="mainmap3.html" class="buttonposition">
        <img src="ann.png" style="height: 78px; width: 76px;">
    </a>
</body>
</html>
