<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>祈福1</title>
	<style type="text/css">
		/* 重置一些基本的样式 */
		

		html,body{
					
					width:100%;
					margin:0px;
					padding: 0px;
				}
					
		body{
				display:flex;
				flex-direction:column;
			}
				
		.container{
					min-width:640px;
					position: relative;
					height:100vh;
					margin:0 auto;
					text-align:center;
					overflow:hidden;
				}
		#bg{
					position:relative;
					margin:auto;
					width:fit-content;
					overflow: hidden;
				}
		
		#back{
			    position: absolute;
				width: 12%;
				right: 82.9%;
				top: 2.5%;
				z-index: 10;
				cursor: pointer;
			}
		
		.bgimg{
				width:100%;
				height:100%;
				height:100vh;
				}
		#button{
					position: absolute;
					height:28%;
					left:49.7%;
					transform: translate(-50%,0);
					top:34vh;
					z-index: 1;
					cursor: pointer;
					}
       
		/* 针对移动端设备的调整 */
		@media (max-width: 768px) {
			.container {
				min-width: 100%; /* 在移动端占满整个屏幕宽度 */
				background-size: cover; /* 使背景图片覆盖整个页面（在移动端） */
			}
			.back, .button {
				/* 根据需要调整移动端上的定位和尺寸 */
				width: auto; /* 或者使用百分比，但可能需要更复杂的布局策略 */
				bottom: initial; /* 重置底部位置 */
				left: initial; /* 重置左侧位置 */
				/* 可能需要添加新的定位规则，如使用flex或grid布局 */
			}
		}
	</style>
</head>
<body>
	
	<!-- 页面主体内容容器 -->
	<div class="container">	
	    <div id="bg">
		    <img class="bgimg" src="bg1.png"/>
		    <img id="back" src="back1.png" alt="返回键"/>
		    <img id="button" src="button1.png" onclick="file:///C:/Users/N1505/Desktop/%E7%82%B9%E5%87%BB%E7%A5%88%E7%A6%8F%E6%8C%89%E9%92%AE%E8%BF%9B%E5%85%A5/qifu2.html" alt="祈福牌"/>
		</div>
	</div>

</body>
</html>
