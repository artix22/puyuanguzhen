<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>拼图</title>
		<script>
		        // 定义全局变量
		        let counter = 0;
		 
		        window.onload = function() {
		            // 从localStorage获取计数器值，并把str转换为int
		            let counterValue = localStorage.getItem('counter');
		            counter = parseInt(counterValue, 10) || 0;
		 
		            // 显示计数器值
		            document.getElementById('counter-display').innerHTML = "当前进度: " + counter + "/5张拼图";
		        };
		 
		        function pintulook() {
		            // 弹出包含当前碎片数量的警告
		            alert("已获得 " + counter + " 张拼图");
		        }
		    </script>
			
	        <style>
	            #counter-display {
	                text-align: center;
	                font-size: 24px;
	                margin-top: 20%;   
	            }
	        </style>
	</head>
	<body>
		<div id="counter-display" onclick="pintulook()">--查看进度--</div>
		<a href="mainmap.html">
			<div style="position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%);color:#ff8279;font-size:40px;"><--"进入地图"--></div>
		</a>
	</body>
</html>
