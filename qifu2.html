<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>祈福2</title>
	<style type="text/css">
		/* 重置一些基本的样式 */
		

		html,body{
					
					width:100%;
					margin:0px;
					padding: 0px;
				}
					
		body{
				display:flex;
				flex-direction:column;
			}
				
		.container{
					min-width:640px;
					position: relative;
					height:100vh;
					margin:0 auto;
					text-align:center;
					overflow:hidden;
				}
		#bg{
					position:relative;
					margin:auto;
					width:fit-content;
					overflow: hidden;
				}
		
		#back{
			    position: absolute;
			    width: 13%;
			    right: 82.9%;
			    bottom: 89%;
			    z-index: 10;
			    cursor: pointer;
			}
		
		.bgimg{
				width:100%;
				height:100%;
				height:100vh;
				}
		#button{
				
				width:45%;
				right:32%;
				top:50%;
				z-index:26;
				cursor: pointer;
				margin-top: 6%;
					}
		#img2{
			max-width: 100%; /* Ensure images scale with the container */
			height: auto;
			 width:64%;
			 margin-top: 1%;
			 
		}
		#b{
			display: flex;
			
			position:absolute;
			top:46%;
			left:5%;
			transform: translate(0%,-50%);
			align-items: center;
			justify-content: center;
			text-align: center;
			width: 100%;
			max-width: 600px; /* Limit maximum width for better readability on large screens */
			margin: auto;
			
						
						
			box-sizing: border-box;
		}
		#p1{
			position:absolute;
			top:42%;
			left:28%;
			width:16%;
			transform: translate(0%,-50%);
			z-index:27;
			cursor: pointer;
		}
		#p2{
			position:absolute;
			top:42%;
			left:45%;
			width:16%;
			transform: translate(0%,-50%);
			z-index:27;
			cursor: pointer;
		}
		#p3{
			position:absolute;
			top:48%;
			left:28%;
			width:16%;
			transform: translate(0%,-50%);
			z-index:27;
			cursor: pointer;
		}
		#p4{
			position:absolute;
			top:48%;
			left:45%;
			width:16%;
			transform: translate(0%,-50%);
			z-index:27;
			cursor: pointer;
		}
		.a{
			 position: absolute; /* 图片设置为绝对定位 */
			    bottom: 23%; /* 图片顶部对齐容器的顶部（这里可能需要根据实际布局调整） */
			    left: 4.6%; /* 图片左侧对齐容器的左侧（这里可能需要根据实际布局调整） */
			    width: 80%; /* 图片宽度设置为容器的100% */
			    height: auto; 
			    display: flex; /* 使用 flex 布局 */
			    flex-direction: column; /* 设置为竖直方向排列 */
			    align-items: center; /* 如果需要，可以垂直居中 */
			    justify-content: flex-start;
				 /* 图片从顶部开始排列 */
			}
			
		.overlay {
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    background-color: rgba(240, 240, 240, 0.1); /* 半透明遮罩 */
		    display: none; /* 默认隐藏 */
		    z-index: 1000;
			 cursor: pointer;/* 确保在最上层 */
		}
		.ts{
			display:none;
			position:absolute;
			top: 77%;
			width:39%;
			left:49.3%;
			transform: translate(-50%, -50%);
			z-index:1002;
		}
		.modal {
		    display: none; /* 默认隐藏 */
		    position: absolute;
		    top: 46%;
		    left: 55.3%;
		    transform: translate(-50%, -50%);
		    width: 62%;
		    height: auto;
		    
		    
		    
		    z-index: 1001; /* 确保在遮罩层之上 */
		    overflow: auto; /* 如果内容过多，允许滚动 */
		    
		}
		/* 针对移动端设备的调整 */
		@media (max-width: 768px) {
			.container {
				min-width: 100%; /* 在移动端占满整个屏幕宽度 */
				background-size: cover; /* 使背景图片覆盖整个页面（在移动端） */
			}
			.back, .button, .img2,{
				/* 根据需要调整移动端上的定位和尺寸 */
				width: auto; /* 或者使用百分比，但可能需要更复杂的布局策略 */
				bottom: initial; /* 重置底部位置 */
				left: initial; /* 重置左侧位置 */
				/* 可能需要添加新的定位规则，如使用flex或grid布局 */
			}
		}
		
	</style>
</head>
<body>
	
	<div class="container">	
	     <!-- 遮罩层 -->
	    <div id="bg">
			<div class="modal" id="modal">
			<img src="" alt="" style="width:100%;">
			
			</div>
			<img class="ts" src="bc1.png" alt="提示"/>
			<a href="qifu1.html"><div class="overlay"></div></a>
			<img class="bgimg" src="bg2.png" >
		    <a href="qifu1.html"><img id="back" src="back2.png" alt="返回键"/></a>
			<div id="b">
	  	        <img id="img2" src="img2.png" alt="祈福牌" />
				<img id="p1" src="pass.png" alt="平安顺遂" onclick="showModal('pass1.png')"/>
				<img id="p2" src="bbgs.png" alt="步步高升" onclick="showModal('bbgs1.png')"/>
				<img id="p3" src="xyyc.png" alt="学业有成" onclick="showModal('xyyc1.png')"/>
				<img id="p4" src="hydt.png" alt="鸿运当头" onclick="showModal('hydt1.png')"/>
			    <div class="a">
				    <img id="choose" src="choosetip.png" style="width:46%" alt="选择界面"/>
			        <img id= "button" src="sbt.png" alt="提交按钮"/>
			    </div>				
			</div>
		</div>
		
		
	</div>
<script>
      function showModal(imageSrc) {
      const modal = document.getElementById('modal');
      const img = modal.querySelector('img');
      img.src = imageSrc;
     document.querySelector(".ts").style.display="block";
      document.querySelector('.overlay').style.display = 'block'; // 显示遮罩层
          modal.style.display = 'block'; // 显示模态框
          
      }
		 
    </script>
</body>
</html>
